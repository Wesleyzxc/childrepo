name: Repo dispatch
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    name: Repository Dispatch Event
    steps:
      - name: Getting hash
        run: |
          echo "${{ github.sha }}"
          echo "SHORT_SHA=`echo ${{github.sha}} | cut -c1-8`" >> $GITHUB_ENV
          echo "short sha is ${SHORT_SHA}"
          echo "short sha with double braces is ${{SHORT_SHA}}"
          echo "End of getting hash"

      - name: Dispatching hash to parentrepo
        run: |
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT}}" \
          -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" \
          https://api.github.com/repos/Wesleyzxc/parentrepo/dispatches --data '{"event_type": "repository_dispatch", "client_payload": {"hash": "${SHORT_SHA}"}}'
